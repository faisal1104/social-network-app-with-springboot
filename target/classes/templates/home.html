<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-xs-12 center-block text-center">


                <table th:class="table">

                    <thead>
                    <tr bgcolor="aqua">


                        <td>name </td>
                        <td>Satus</td>
                        <td>Location</td>



                    </tr>
                    </thead>

                    <tbody>

                    <th:block th:each="user : ${allUser}">
                        <tr>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.status.statusText}"></td>
                            <td th:text="${user.status.location.locationName}"></td>

                        </tr>
                    </th:block>
                    </tbody>



                </table>

                <a th:href="@{/reg/}">Click Here to reg</a>

        </div>
    </div>
</div>
</div>

</body>
</html>
